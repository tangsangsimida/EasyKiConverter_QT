# 标签定义
#  1. feature - 用于新功能相关的PR
#  2. bug - 用于Bug修复相关的PR
#  3. performance - 用于性能优化相关的PR
#  4. ui-improvement - 用于UI/UX改进相关的PR
#  5. refactor - 用于代码重构相关的PR
#  6. dependencies - 用于依赖更新相关的PR
#  7. test-enhancement - 用于测试增强相关的PR

# 配置说明：
#  - feature: 当PR修改了源代码或文档时会自动添加
#  - bug: 当PR修改了源代码或测试代码时会自动添加
#  - performance: 当PR修改了核心引擎或工作线程代码时会自动添加
#  - ui-improvement: 当PR修改了PyQt6 UI代码时会自动添加
#  - refactor: 当PR修改了源代码（非测试代码）时会自动添加
#  - dependencies: 当PR修改了依赖配置文件时会自动添加
#  - test-enhancement: 当PR修改了测试代码时会自动添加

# 1. core - 用于核心转换引擎相关的PR
# 2. easyeda - 用于EasyEDA模块相关的PR
# 3. kicad - 用于KiCad模块相关的PR
# 4. utils - 用于工具函数相关的PR
# 5. ui - 用于UI相关的PR
# 6. pyqt6 - 用于PyQt6 UI相关的PR
# 7. ui-utils - 用于UI工具函数相关的PR
# 8. widgets - 用于UI组件相关的PR
# 9. workers - 用于工作线程相关的PR
# 10. build - 用于构建配置相关的PR
# 11. documentation - 用于文档相关的PR
# 12. tests - 用于测试相关的PR
# 13. github-actions - 用于GitHub工作流相关的PR


# 核心转换引擎标签
core:
  - src/core/**/*

# EasyEDA模块标签
easyeda:
  - src/core/easyeda/**/*

# KiCad模块标签
kicad:
  - src/core/kicad/**/*

# 工具函数标签
utils:
  - src/core/utils/**/*

# UI相关标签
ui:
  - src/ui/**/*

# PyQt6 UI标签
pyqt6:
  - src/ui/pyqt6/**/*

# UI工具函数标签
ui-utils:
  - src/ui/pyqt6/utils/**/*

# UI组件标签
widgets:
  - src/ui/pyqt6/widgets/**/*

# 工作线程标签
workers:
  - src/ui/pyqt6/workers/**/*

# 构建配置标签
build:
  - build_conf/**/*

# 文档标签
documentation:
  - docs/**/*
  - README.md
  - README_en.md
  - IFLOW.md
  - LICENSE
  - .gitignore

# 测试标签
tests:
  - tests/**/*

# GitHub工作流标签
github-actions:
  - .github/workflows/**/*

# 功能性标签
# 新功能
feature:
  - any: ['src/**/*', 'docs/**/*']
    all: ['**/*.py', '!tests/**/*']

# Bug修复
bug:
  - any: ['src/**/*', 'tests/**/*']
    all: ['**/*.py']

# 性能优化
performance:
  - any: ['src/core/**/*', 'src/ui/pyqt6/workers/**/*']
    all: ['**/*.py']

# UI/UX改进
ui-improvement:
  - any: ['src/ui/pyqt6/**/*']
    all: ['**/*.py', '**/*.ui']

# 重构
refactor:
  - any: ['src/**/*']
    all: ['**/*.py', '!tests/**/*']

# 依赖更新
dependencies:
  - any: ['build_conf/requirements_app.txt', 'build_conf/build.spec']
    all: ['build_conf/*']

# 测试增强
test-enhancement:
  - any: ['tests/**/*']
    all: ['**/*.py']