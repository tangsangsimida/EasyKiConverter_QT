name: Build and Release Multi-Platform Binaries

on:
  push:
    branches:
      - main

jobs:
  build:
    if: contains(github.event.head_commit.message, '[release]')
    
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            asset_name: EasyKiConverter-linux-x64
          - os: windows-latest
            asset_name: EasyKiConverter-windows-x64.exe
          - os: macos-latest
            asset_name: EasyKiConverter-macos-intel

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r build_conf/requirements_app.txt    
          pip install pyinstaller                       # å®‰è£… PyInstaller

      - name: Build with PyInstaller
        run: pyinstaller build_conf/build.spec --noconfirm 

      - name: Rename executable and prepare Linux package
        shell: bash
        run: |
          if [ "${{ matrix.os }}" == "windows-latest" ]; then
            mv dist/EasyKiConverter.exe dist/${{ matrix.asset_name }}
          elif [ "${{ matrix.os }}" == "ubuntu-latest" ]; then
            # ä¸»æ–‡ä»¶ä¸ºäºŒè¿›åˆ¶å¯æ‰§è¡Œæ–‡ä»¶
            mv dist/EasyKiConverter dist/${{ matrix.asset_name }}
            
            # ä¸ºLinuxåˆ›å»ºé€‚å½“çš„ç›®å½•ç»“æ„ç”¨äºæ‰“åŒ…
            mkdir -p dist/EasyKiConverter-linux-package
            cp dist/${{ matrix.asset_name }} dist/EasyKiConverter-linux-package/
            cp src/ui/pyqt6/resources/app_icon.ico dist/EasyKiConverter-linux-package/
            cp src/ui/pyqt6/resources/app_icon.svg dist/EasyKiConverter-linux-package/
            cp src/ui/pyqt6/resources/easykiconverter.desktop dist/EasyKiConverter-linux-package/
            
            # åˆ›å»ºå¤šç§LinuxåŒ…æ ¼å¼
            # 1. tar.gz æ ¼å¼
            cd dist
            tar -czf EasyKiConverter-linux-x64.tar.gz EasyKiConverter-linux-package
            cd ..
            
            # 2. zip æ ¼å¼
            cd dist
            zip -r EasyKiConverter-linux-x64.zip EasyKiConverter-linux-package
            cd ..
            
            # 3. åˆ›å»ºdebåŒ…
            # åˆ›å»ºDEBIANç›®å½•å’Œæ§åˆ¶æ–‡ä»¶
            mkdir -p dist/EasyKiConverter-linux-x64-deb/DEBIAN
            cat > dist/EasyKiConverter-linux-x64-deb/DEBIAN/control << EOF
Package: easykiconverter
Version: 1.0.0
Section: utils
Priority: optional
Architecture: amd64
Depends: python3, python3-pyqt6, python3-requests, python3-pandas
Maintainer: EasyKiConverter Team <easykiconverter@example.com>
Description: EasyKiConverter - Convert LCSC and EasyEDA components to KiCad format
 A powerful Python tool for converting LCSC and EasyEDA components to KiCad format,
 supporting complete conversion of symbols, footprints, and 3D models.
EOF
            chmod 644 dist/EasyKiConverter-linux-x64-deb/DEBIAN/control
            
            # åˆ›å»ºåº”ç”¨ç¨‹åºç›®å½•ç»“æ„
            mkdir -p dist/EasyKiConverter-linux-x64-deb/usr/bin
            mkdir -p dist/EasyKiConverter-linux-x64-deb/usr/share/applications
            mkdir -p dist/EasyKiConverter-linux-x64-deb/usr/share/icons/hicolor/scalable/apps
            mkdir -p dist/EasyKiConverter-linux-x64-deb/usr/share/easykiconverter
            
            # å¤åˆ¶åº”ç”¨ç¨‹åºæ–‡ä»¶
            cp dist/${{ matrix.asset_name }} dist/EasyKiConverter-linux-x64-deb/usr/share/easykiconverter/
            
            # åˆ›å»ºå¯åŠ¨è„šæœ¬
            cat > dist/EasyKiConverter-linux-x64-deb/usr/bin/easykiconverter << 'EOF'
#!/bin/bash
python3 /usr/share/easykiconverter/EasyKiConverter "\$@"
EOF
            chmod +x dist/EasyKiConverter-linux-x64-deb/usr/bin/easykiconverter
            
            # å¤åˆ¶æ¡Œé¢æ–‡ä»¶å’Œå›¾æ ‡
            cp src/ui/pyqt6/resources/easykiconverter.desktop dist/EasyKiConverter-linux-x64-deb/usr/share/applications/
            cp src/ui/pyqt6/resources/app_icon.svg dist/EasyKiConverter-linux-x64-deb/usr/share/icons/hicolor/scalable/apps/easykiconverter.svg
            
            # è®¾ç½®æƒé™
            chmod 755 dist/EasyKiConverter-linux-x64-deb/DEBIAN
            chmod 644 dist/EasyKiConverter-linux-x64-deb/DEBIAN/control
            chmod 755 dist/EasyKiConverter-linux-x64-deb/usr/bin/easykiconverter
            
            # æ„å»ºdebåŒ…
            sudo dpkg-deb --build dist/EasyKiConverter-linux-x64-deb dist/EasyKiConverter-linux-x64.deb
            
            # é‡å‘½åå‹ç¼©åŒ…æ–‡ä»¶
            mv dist/EasyKiConverter-linux-x64.tar.gz dist/${{ matrix.asset_name }}.tar.gz
            mv dist/EasyKiConverter-linux-x64.zip dist/${{ matrix.asset_name }}.zip
            mv dist/EasyKiConverter-linux-x64.deb dist/${{ matrix.asset_name }}.deb
          else
            mv dist/EasyKiConverter dist/${{ matrix.asset_name }}
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: |
            dist/${{ matrix.asset_name }}
            dist/${{ matrix.asset_name }}.tar.gz
            dist/${{ matrix.asset_name }}.zip
            dist/${{ matrix.asset_name }}.deb

  release:
    needs: build
    if: always() && needs.build.result == 'success'
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-assets

      - name: Generate version tag
        run: |
          VERSION="EasyKiConverter_QT-$(date +%Y%m%d)"
          echo "RELEASE_VERSION=$VERSION" >> $GITHUB_ENV

      - name: Create GitHub Release
