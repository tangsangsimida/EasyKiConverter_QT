              * äºŒè¿›åˆ¶å¯æ‰§è¡Œæ–‡ä»¶ï¼šç›´æ¥ä¸‹è½½åchmod +xå¹¶è¿è¡Œ
              * debåŒ…éœ€è¦ä¾èµ–python3, python3-pyqt6, python3-requests, python3-pandas
              * å¦‚æœé‡åˆ°ä¾èµ–é—®é¢˜ï¼Œå¯ä»¥ä½¿ç”¨tar.gzæˆ–zipæ ¼å¼ï¼Œè§£å‹åç›´æ¥è¿è¡Œ
          draft: false
